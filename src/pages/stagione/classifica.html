<body>

    <!-- HEADER -->
        <!-- Add header dinamically with component header, in main.js -->

    <!-- MAIN -->
    <main>
        <section id="hero-classifica" class="w-full h-[60vh] pt-24 relative">
            <img src="/assets/images/home-hero.webp" 
                alt="Immagine hero"
                draggable="false"
                class="w-full h-full object-cover object-center ">
            <div id="heading-hero" class="w-full flex flex-col items-center gap-5 absolute top-3/5 left-1/2 text-(--light-text-color) -translate-x-1/2 -translate-y-1/2 text-center">

                    class="w-14 h-auto md:w-18">

        </section>

        <!-- League Table -->
        <section id="classifica" class="p-5 relative">

                scrolling='no'

        <a href="#hero-classifica"
            id="turn-up-btn" 
            aria-label="turn up button"
            class="fixed hidden items-center justify-center bottom-6 right-6 bg-black/40 text-white p-2.5 size-10 rounded-full hover:bg-black/60 duration-200 ease-out">
