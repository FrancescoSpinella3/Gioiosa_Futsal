<!DOCTYPE html>
<html lang="it" class="font-display scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1'/>
    <meta name="keywords" content="Polisportiva Gioiosa, polisportiva gioiosa, polisportiva gioiosa futsal, ASD Polisportiva Gioiosa Fustal, Gioiosa, Gioiosa Marea, asd polispotiva gioiosa, futsal, calcio a 5, Polisportiva Gioiosa calcio a 5"/>
    <meta name="description" content="Sito ufficiale dell' A.S.D. Polisportiva Gioiosa Futsal. Scopri tutte le news, le informazioni sulla squadra, calendario partite e la classifica"/>
    <link rel="canonical" href="#"/>
    <link rel="shortcut icon" href="/assets/images/favicon.webp" type="image/webp"><!-- Favicon -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Storia | A.S.D. Polisportiva Gioiosa Futsal</title>
</head>
<body>

    <!-- HEADER -->
        <!-- Add header dinamically with component header, in main.js --> 


    <!-- MAIN -->
    <main>
        <!-- Hero -->
        <section id="hero-storia" class="w-full h-screen pt-24 relative">
            <img src="/assets/images/hero-storia.webp" 
                alt="Immagine hero"
                draggable="false"
                class="w-full h-full object-cover object-left">

                <h1 class="font-bold text-7xl text-shadow-md text-shadow-black md:text-6xl absolute top-1/4 left-1/2 text-(--light-text-color) -translate-x-1/2 -translate-y-1/2">STORIA</h1>
                <img src="/assets/images/logo-polisportiva-gioiosa.webp" 
                    alt="Logo Gioiosa"
                    class="h-14 absolute top-11/12 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </section>

        <!-- History section -->
        <section id="time-line" class="max-w-300 my-0 mx-auto py-16 px-6">
            <!-- Add time line dynamically with JS -->
        </section>


        <!-- Turn up button -->
        <a href="#hero-storia"
            id="turn-up-btn" 
            aria-label="turn up button"
            class="fixed hidden items-center justify-center bottom-6 right-6 bg-black/40 text-white p-2.5 size-10 rounded-full hover:bg-black/60 duration-200 ease-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
            </svg>
        </a>
    </main>


    <!-- FOOTER -->
        <!-- Add footer dinamically with component footer, in main.js -->


    <!-- Script JS -->
    <script type="module" src="/src/main.js"></script>
    <script src="/src/js/storia.js"></script>
    
</body>
</html>
