<!DOCTYPE html>
<html lang="it" class="font-display scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1'/>
    <meta name="keywords" content="Polisportiva Gioiosa, polisportiva gioiosa, polisportiva gioiosa futsal, ASD Polisportiva Gioiosa Fustal, Gioiosa, Gioiosa Marea, asd polispotiva gioiosa, futsal, calcio a 5, Polisportiva Gioiosa calcio a 5"/>
    <meta name="description" content="Sito ufficiale dell' A.S.D. Polisportiva Gioiosa Futsal. Scopri tutte le news, le informazioni sulla squadra, calendario partite e la classifica"/>
    <link rel="canonical" href="https://gioiosafutsal.it/rosa"/>
    <link rel="shortcut icon" href="/assets/images/favicon.webp" type="image/webp"><!-- Favicon -->
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Rosa | A.S.D. Polisportiva Gioiosa Futsal</title>
</head>
<body>

    <!-- HEADER -->
        <!-- Add header dinamically with component header, in main.js -->


    <!-- MAIN -->
    <main>
        <!-- Hero -->
        <section id="hero-rosa" class="w-full h-[60vh] pt-24 relative">
            <img src="/assets/images/home-hero.webp" 
                alt="Immagine hero"
                draggable="false"
                class="w-full h-full object-cover object-center ">
            <div id="heading-hero" class="w-full flex flex-col items-center gap-5 absolute top-3/5 left-1/2 text-(--light-text-color) -translate-x-1/2 -translate-y-1/2 text-center">
                <img src="/assets/images/logo-polisportiva-gioiosa-bianco.webp" 
                    alt="Logo Polisportiva Gioiosa"
                    class="w-14 h-auto md:w-18">
                <h1 class="font-bold text-4xl md:text-5xl">ROSA</h1>
                <p class="font-semibold text-3xl md:text-4xl">2025/2026</p>
            </div>
        </section>

        <!-- Rosa -->
        <section id="rosa" class="px-12 py-20 max-w-7xl mx-auto">
            <div id="container-rosa" class="flex flex-col gap-20">
                <!-- Goalkeeper -->
                <div id="portieri" class="bg-white">
                    <div class="heading-portieri bg-(--main-color) p-2 text-center text-(--light-text-color) mb-6">
                        <h2 class="text-2xl font-medium md:text-3xl">PORTIERI</h2>
                    </div>
                    <div id="container-portieri" class="flex flex-col gap-7 text-(--dark-text-color)">
                        <!-- Add goalkeeper dynamically with JS -->
                    </div>
                </div>
                
                <!-- Outfield players -->
                <div id="giocatori-di-movimento" class="bg-white">
                    <div class="heading-giocatori-di-movimento bg-(--main-color) p-2 text-center text-(--light-text-color) mb-6">
                        <h2 class="text-2xl font-medium md:text-3xl">GIOCATORI DI MOVIMENTO</h2>
                    </div>
                    <div id="container-giocatori-di-movimento" class="flex flex-col gap-7 text-(--dark-text-color)">
                        <!-- Add outfieders dynamically with JS -->
                    </div>
                </div>
                
                <!-- Coach -->
                <div id="mister" class="bg-white">
                    <div class="heading-mister bg-(--main-color) p-2 text-center text-(--light-text-color) mb-6">
                        <h2 class="text-2xl font-medium md:text-3xl">MISTER</h2>
                    </div>
                    <div id="container-mister" class="flex flex-col gap-7 text-(--dark-text-color)">
                        <!-- Add coach dynamically with JS -->
                    </div>
                </div>
            </div>
        </section>

        
        <!-- Turn up button -->
        <a href="#hero-rosa"
            id="turn-up-btn" 
            aria-label="turn up button"
            class="fixed hidden items-center justify-center bottom-6 right-6 bg-black/40 text-white p-2.5 size-10 rounded-full hover:bg-black/60 duration-200 ease-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
            </svg>
        </a>
    </main>


    <!-- FOOTER -->
        <!-- Add footer dinamically with component footer, in main.js -->

    
    <!-- Script JS -->
    <script type="module" src="/src/main.js"></script>
    <script src="/src/js/rosa.js"></script>
    
</body>
</html>
